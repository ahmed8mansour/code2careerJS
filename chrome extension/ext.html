<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Extension</title>
    <style>
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #clock {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Chrome Extension!</h1>
    <button id="greetButton">Click Me for Greeting</button>
    <p id="message"></p>
    <p id="clock"></p> 

    <script src="/ext.js"></script>
</body>
</html>
